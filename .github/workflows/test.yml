name: Test Runner Git + File

on:
  push:
    branches:
      - develop  # или main, если у тебя другая ветка

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: 🌀 Клонировать репозиторий (checkout)
        uses: actions/checkout@v3

      - name: Загрузить composer
        run: composer install

      - name: Загрузить npm
        run: npm install

      - name: Забилдить проект
        run: npm run build
